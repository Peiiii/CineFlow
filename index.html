
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CineFlow AI - Cinematic Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FFFFFF;
        color: #000000;
        -webkit-font-smoothing: antialiased;
        overflow: hidden;
      }
      
      /* 核心居中工具 - 解决图标歪斜 */
      .icon-center {
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
      }

      /* 按钮基础 */
      .lov-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        cursor: pointer;
        user-select: none;
      }
      .lov-btn:active { transform: scale(0.92); }

      /* 侧边栏按钮特有样式 */
      .sidebar-tool {
        width: 42px;
        height: 42px;
        border-radius: 9999px;
        color: #A0A0A0;
      }
      .sidebar-tool.active {
        background-color: #000000;
        color: #FFFFFF;
        box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      }
      .sidebar-tool:not(.active):hover {
        background-color: #F2F2F2;
        color: #000000;
      }

      /* 弥散阴影卡片 - 解决 Hover 没效果 */
      .lov-hover-card {
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        position: relative;
        z-index: 1;
      }
      .lov-hover-card:hover {
        transform: translateY(-6px);
        background-color: #EEEEF0;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.08) !important;
        z-index: 10;
      }

      /* 点阵背景 */
      .canvas-dots {
        background-image: radial-gradient(#EFEFEF 1.5px, transparent 1.5px);
        background-size: 36px 36px;
      }

      /* 滚动条隐藏 */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      textarea { resize: none !important; outline: none !important; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "zustand": "https://esm.sh/zustand@^5.0.3"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
